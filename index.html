<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">42069</div>
        <div id="operand-container">
            <button class="operand" id="one" value="1">1</button>
            <button class="operand" id="two" value="2">2</button>
            <button class="operand" id="three" value="3">3</button>
            <button class="operand" id="four" value="4">4</button>
            <button class="operand" id="five" value="5">5</button>
            <button class="operand" id="six" value="6">6</button>
            <button class="operand" id="seven" value="7">7</button>
            <button class="operand" id="eight" value="8">8</button>
            <button class="operand" id="nine" value="9">9</button>
            <button class="operand" id="zero" value="0">0</button>
        </div>    
        <div id="operator-container">
            <button class="operator" id="add" value="+">+</button>
            <button class="operator" id="substract" value="-">-</button>
            <button class="operator" id="multiply" value="*">*</button>
            <button class="operator" id="divide" value="/">/</button>
        </div>
        <div id="function-container">
            <button class="equals" id="equals" value="=">=</button>
            <button class="clear" id="clear" value="clear">CL</button>
        </div>
    </div>
</body>
</html>
